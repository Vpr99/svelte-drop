name: Integration

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup
      - name: ğŸ›¡ï¸ Type-check
        run: pnpm check
      - name: ğŸ”¦ Lint
        run: pnpm lint
      - name: ğŸ§ª Test
        run: pnpm test
